name: IRS Cucumber test execution

on:
  workflow_dispatch: # Trigger manually
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'charts/**'
      - '.config/**'
      - 'docs/**'
      - 'local/**'
      - 'README.md'
      - 'CHANGELOG.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'charts/**'
      - '.config/**'
      - 'docs/**'
      - 'local/**'
      - 'README.md'
      - 'CHANGELOG.md'

jobs:
  trigger-integration-test:
    uses: ./.github/workflows/xray-cucumber-integration.yaml
    secrets:
      oauth2TokenUrl: ${{ secrets.OAUTH2_CLIENT_TOKEN_URI }}
      clientId: ${{ secrets.OAUTH2_CLIENT_ID }}
      clientSecret: ${{ secrets.OAUTH2_CLIENT_SECRET }}
      jiraUser: ${{ secrets.ORG_IRS_JIRA_USERNAME }}
      jiraPassword: ${{ secrets.ORG_IRS_JIRA_PASSWORD }}
    with:
      executionFilter: "not @Ignore and not @INTEGRATION_TEST"
      exportFilter: "11349"