apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "irs.fullname" . }}-test-connection"
  labels:
    {{- include "irs.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "irs.fullname" . }}:{{ .Values.service.port }}/api/swagger-ui/index.html?configUrl=/api/api-docs/swagger-config']
  restartPolicy: Never
