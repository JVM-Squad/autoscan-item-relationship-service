---

{{- $vaultToken := .Values.vault.server.dev.devRootToken -}}
{{- $vaultUrl := (index .Values.vault.server.ingress.hosts 0).host -}}
{{- $fullName := include "vault.fullname" . -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $fullName }}-post-install-vault-setup
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
        - name: post-install-job
          image: "alpine:3.19"
          imagePullPolicy: "IfNotPresent"
          command:
            - "/bin/sh"
            - "-c"
            - |
              sleep 10

              wget --header 'Content-Type: application/json' --header 'X-Vault-Token: {{ $vaultToken }}' \
               --post-file=/opt/config/key.json "{{ $vaultUrl }}/v1/traceability-irs/data/irs-dev-daps-cert-consumer-key"

              wget --header 'Content-Type: application/json' --header 'X-Vault-Token: {{ $vaultToken }}' \
               --post-file=/opt/config/cert.json "{{ $vaultUrl }}/v1/traceability-irs/data/irs-dev-daps-cert-consumer"

              wget --header 'Content-Type: application/json' --header 'X-Vault-Token: {{ $vaultToken }}' \
               --post-file=/opt/config/cert.json "{{ $vaultUrl }}/v1/traceability-irs/data/irs-dev-daps-cert-provider"

              wget --header 'Content-Type: application/json' --header 'X-Vault-Token: {{ $vaultToken }}' \
               --post-file=/opt/config/key.json "{{ $vaultUrl }}/v1/traceability-irs/data/irs-dev-daps-cert-provider-key"

              wget --header 'Content-Type: application/json' --header 'X-Vault-Token: {{ $vaultToken }}' \
               --post-file=/opt/config/cert.json "{{ $vaultUrl }}/v1/traceability-irs/data/dev-provider2-cert"

              wget --header 'Content-Type: application/json' --header 'X-Vault-Token: {{ $vaultToken }}' \
               --post-file=/opt/config/key.json "{{ $vaultUrl }}/v1/traceability-irs/data/dev-provider2-key"

              wget --header 'Content-Type: application/json' --header 'X-Vault-Token: {{ $vaultToken }}' \
               --post-file=/opt/config/cert.json "{{ $vaultUrl }}/v1/traceability-irs/data/dev-provider3-cert"

              wget --header 'Content-Type: application/json' --header 'X-Vault-Token: {{ $vaultToken }}' \
               --post-file=/opt/config/key.json "{{ $vaultUrl }}/v1/traceability-irs/data/dev-provider3-key"

              wget --header 'Content-Type: application/json' --header 'X-Vault-Token: {{ $vaultToken }}' \
               --post-file=/opt/config/cert.json "{{ $vaultUrl }}/v1/traceability-irs/data/irs-int-daps-cert"

              wget --header 'Content-Type: application/json' --header 'X-Vault-Token: {{ $vaultToken }}' \
               --post-file=/opt/config/key.json "{{ $vaultUrl }}/v1/traceability-irs/data/irs-int-daps-key"

          volumeMounts:
            - name: config-volume
              mountPath: /opt/config
      volumes:
        - name: config-volume
          configMap:
            name: {{ $fullName }}-vault-edc-configmap
            defaultMode: 0777



