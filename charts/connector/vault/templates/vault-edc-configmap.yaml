---
{{- $fullName := include "vault.fullname" . -}}
{{- $vaultUrl := (index .Values.vault.server.ingress.hosts 0).host -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-vault-edc-configmap
data:
  irs-dev-daps-cert-consumer-key.json: |-
    {
      "data": {
        "content": "<path:traceability-irs/data/irs-dev-daps-cert-consumer-key#content>"
      }
    }
  irs-dev-daps-cert-consumer.json: |-
    {
      "data": {
        "content": "<path:traceability-irs/data/irs-dev-daps-cert-consumer#content>"
      }
    }
  irs-dev-daps-cert-provider.json: |-
    {
      "data": {
        "content": "<path:traceability-irs/data/irs-dev-daps-cert-provider#content>"
      }
    }
  irs-dev-daps-cert-provider-key.json: |-
    {
      "data": {
        "content": "<path:traceability-irs/data/irs-dev-daps-cert-provider-key#content>"
      }
    }
  dev-provider2-cert.json: |-
    {
      "data": {
        "content": "<path:traceability-irs/data/dev-provider2-cert#content>"
      }
    }
  dev-provider2-key.json: |-
    {
      "data": {
        "content": "<path:traceability-irs/data/dev-provider2-key#content>"
      }
    }
  dev-provider3-cert.json: |-
    {
      "data": {
        "content": "<path:traceability-irs/data/dev-provider3-cert#content>"
      }
    }
  dev-provider3-key.json: |-
    {
      "data": {
        "content": "<path:traceability-irs/data/dev-provider3-key#content>"
      }
    }
  irs-int-daps-cert.json: |-
    {
      "data": {
        "content": "<path:traceability-irs/data/irs-int-daps-cert#content>"
      }
    }
  irs-int-daps-key.json: |-
    {
      "data": {
        "content": "<path:traceability-irs/data/irs-int-daps-key#content>"
      }
    }
