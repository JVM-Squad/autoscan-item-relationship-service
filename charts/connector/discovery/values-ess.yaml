wiremock:
  host: "irs-ess-discovery-mock.int.demo.catena-x.net"
  connectorEndpoints: [
    "https://irs-ess-provider-controlplane.int.demo.catena-x.net/"
  ]

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: "irs-ess-discovery-mock.int.demo.catena-x.net"
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - "irs-ess-discovery-mock.int.demo.catena-x.net"
      secretName: tls-secret
